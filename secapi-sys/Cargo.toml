[package]
name = "secapi-sys"
version.workspace = true
authors = [
    "Stefan Bossbaly <Stefan_Bossbaly@comcast.com>",
]
description = "FFI bindings to SecAPI"
keywords = ["secure", "storage", "secapi"]
categories = ["cryptography", "external-ffi-bindings"]
repository = "https://github.com/rdkcentral/secapi-rust"
license.workspace = true
readme.workspace = true
edition.workspace = true
build = "build.rs"
links = "saclient"

[features]
default = []
system-sa-client = []

# Generate Rust bindings for `tasecureapi` at build-time.
#
# `libclang` must be available on the build system. By default, the checked-in
# bindings will be used which may not be appropriate, especially when linking
# to the system `saclient` library.
bindgen = []

[dependencies]
libc = "0.2.147"

[build-dependencies]
bindgen = "0.72.0"
copy_dir = "0.1.3"
